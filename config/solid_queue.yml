default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 8
      processes: 5
      polling_interval: 0.1
    # - queues: "high"
    #   threads: 8
    #   processes: 5
    #   polling_interval: 0.1

development:
<<: *default

test:
<<: *default

production:
<<: *default
